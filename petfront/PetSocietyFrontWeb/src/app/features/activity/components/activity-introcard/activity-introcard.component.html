<app-card>

      <img class="" [src]="activityIntroCard.activityImg">
    </div>
    <h6>{{activityIntroCard.title}}</h6>
    <p>{{activityIntroCard.location}}</p>
    <p>{{activityIntroCard.startTime | date}}</p>
  </a>
</app-card>
