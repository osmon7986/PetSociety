<div class="container-fluid py-4 member-layout" style="min-height: 100vh;">
  <div class="container">
    <div class="row">

      @if (isLoggedIn) {
      <div class="col-md-3 mb-4">
        <div class="card shadow-sm border-0 sidebar-card rounded-4">

          <div class="p-3">
            <app-member-card [member]="currentMember" [avatarUrl]="currentAvatarUrl">
            </app-member-card>
          </div>

          <div class="list-group list-group-flush custom-menu py-2">

            <a routerLink="./" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
              class="list-group-item list-group-item-action menu-item border-0 rounded-3 mx-3 mb-2">
              <i class="bi bi-person-circle me-3 icon-width"></i> 個人資料
            </a>

            <a [routerLink]="['/mall/cart']" routerLinkActive="active"
              class="list-group-item list-group-item-action menu-item border-0 rounded-3 mx-3 mb-2">
              <i class="bi bi-bag-check me-3 icon-width"></i> 我的訂單
            </a>


            <a routerLink="wishlist" routerLinkActive="active"
              class="list-group-item list-group-item-action menu-item border-0 rounded-3 mx-3 mb-2">
              <i class="bi bi-heart me-3 icon-width"></i> 收藏清單
            </a>

            <a routerLink="notifications" routerLinkActive="active"
              class="list-group-item list-group-item-action menu-item border-0 rounded-3 mx-3 mb-2 d-flex align-items-center justify-content-between">

              <div>
                <i class="bi bi-bell me-3 icon-width"></i> 通知中心
              </div>

            </a>

            <div class="my-2 border-top mx-4" style="border-color: #F2EBE5 !important;"></div>

            <button (click)="logout()"
              class="list-group-item list-group-item-action menu-item border-0 rounded-3 mx-3 mb-2 text-danger-soft">
              <i class="bi bi-box-arrow-right me-3 icon-width"></i> 登出
            </button>

          </div>
        </div>
      </div>
      }

      <div [class]="isLoggedIn ? 'col-md-9' : 'col-md-12'">
        <div class="card shadow-sm border-0 rounded-4 main-content-card">
          <div class="card-body p-4 p-lg-5">
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
